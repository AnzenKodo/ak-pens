<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <meta name="description" content="This template website">
    <meta property="og:description" content="This template website">
    <meta property="og:image" content="../assets/favicon.png">
    <meta name="theme-color" content="#0057b7"/>
    <meta property="og:image:alt" content="Template logo">

    <meta property="og:type" content="website">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AnzenKodo/punk@0.17/css/punk.min.css">
    <style>
      :root {
        --foreground: #000000;
        --background: #ffffff;
        --theme: #0057b7;
      }
      .skip-to-main {
        background: var(--theme);
        color: var(--fg);
        padding: .3em;
        position: absolute;
        transform: translateY(-300%);
      }
      .skip-to-main:focus {
        transform: translateY(0%);
      }
    </style>
  </head>
  <body>
    <a class="skip-to-main" href="#main">Skip to content</a>
    <header>
      <h1>Template</h1>
      <p>This template website</p>
    </header>
    <main id="main">

    </main>
    <footer>
      <p>
        Made by <a href="http://anzenkodo.github.io/AnzenKodo">@AnzenKodo</a>
        |
        <a href="http://anzenkodo.github.io/AnzenKodo/LICENSE.html">LICENSE</a>
      </p>
    </footer>
  </body>
</html>
